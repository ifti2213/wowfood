<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WowFooD</title>
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
</head>
<body>
  
    <div class="header">
        <a href="#default" class="logo">WoWFooD</a>
        <div class="header-right">
          <a class="active" href="#home">Home</a>
          <a href="#Foods">About</a>
          <a href="#Contact">Contact</a>
        </div>
      </div>

      <div class="container">
        <img class="fame" src="sf-og.jpg" alt="Snow">
        
        <div class="centered"><form role="search" method="get" class="search-form form" action="">
            <label>
                <span class="screen-reader-text">Search for Food...</span>
                <input type="search" class="search-field" placeholder="Search For Food..." value="" name="s" title="" />
            </label>
            <input type="submit" class="search-submit button" value="&#xf002" />
        </form></div>
      </div>

      
      

      <div class="center">
        <p>Food Menu</p>
      </div>

      <br>
    

      <div class="row">
        <div class="column">
          <div class="card">
            <img src="burger.jpeg" alt="Avatar" class="avatar">
            <h3>Burger</h3>
            <p> <b>$10</b></p>
            <p>Made with italian sauce, chicken etc</p>
            <a href="#"><button class="order-btn" type="button1" onclick="order">Order Now</button></a>
          </div>
        </div>
      
        <div class="column">
          <div class="card">
            <img src="smokey burger.jpeg" alt="Avatar" class="avatar">
            <h3>Smoky Burger</h3>
            <p> <b>$12</b></p>
            <p>Made with italian sauce, chicken etc</p>
            <a href="#"><button class="order-btn" type="button1" onclick="order">Order Now</button></a>
          </div>
        </div>
        <br>
        


        <div class="row">
            <div class="column">
              <div class="card">
                <img src="pasta.jpeg" alt="Avatar" class="avatar">
                <h3>Pasta</h3>
                <p> <b>$14</b></p>
                <p>Made with italian sauce, chicken etc</p>
                <a href="#"><button class="order-btn" type="button1" onclick="order">Order Now</button></a>
              </div>
            </div>
          
            <div class="column">
              <div class="card">
                <img src="pizza.jpeg" alt="Avatar" class="avatar">
                <h3>Pizza</h3>
                <p> <b>$17</b></p>
                <p>Made with italian sauce, chicken etc</p>
            <a href="#"><button class="order-btn" type="button1" onclick="order">Order Now</button></a>
              </div>
            </div>

    
</body>
</html>
